<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TV Shows Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" name="query" placeholder="Enter show name...">
            <button type="submit">Search</button>
        </form>
    </header>
    <div class="sorting">
        <label for="rating">Filter by rating:</label>
        <input type="range" min="0" max="10" value="0" id="rating">
        <span id="ratingValue">0</span>
        <button id="sortBtn">Sort by Rating</button>
    </div>
    <div class="showing"></div>

    <!-- <script src="axios.min.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
